syntax = "proto3";

message ModelDescriptor {
  string version = 1;
  repeated string types = 2;
  string path = 3;
  string id = 4;
  uint32 replication = 5;
  repeated InputDescriptor inputs = 6;
  repeated OutputDescriptor outputs = 7;
  repeated float thresholds = 8;
  bool local = 9;
  repeated string peers = 10;
}